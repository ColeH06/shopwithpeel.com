<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry to See You Go – Peel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #001f0f 0%, #000 100%);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #50fa7b;
    }

    p.subtitle {
      color: #ccc;
      margin-bottom: 2rem;
    }

    form {
      text-align: left;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00000066;
    }

    label {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.6rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #1d1d1d;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #10b981;
      color: #000;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #059669;
    }

    .reinstall {
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .reinstall a {
      color: #50fa7b;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://shopwithpeel.com/logo.png" alt="Peel Logo" class="logo" />

    <h1>We're Sad to See You Go</h1>
    <p class="subtitle">Before you go, would you mind telling us why you're uninstalling?</p>

    <form action="https://your-form-handler.com" method="POST">
      <label><input type="checkbox" name="reason" value="Didn’t find better prices"> Didn’t find better prices</label>
      <label><input type="checkbox" name="reason" value="Didn’t show up while shopping"> Peel didn’t show up when I was shopping</label>
      <label><input type="checkbox" name="reason" value="Didn’t understand how it worked"> Didn’t understand how it worked</label>
      <label><input type="checkbox" name="reason" value="Too many popups"> Too many popups / overlays</label>
      <label><input type="checkbox" name="reason" value="Switched to another tool"> I switched to another tool</label>
      <label><input type="checkbox" name="reason" value="Privacy concerns"> I’m concerned about privacy</label>
      <label><input type="checkbox" name="reason" value="Other"> Other:</label>

      <textarea name="feedback" placeholder="Tell us anything else... (optional)"></textarea>

      <button type="submit">Submit Feedback</button>

      <div class="reinstall">
        Changed your mind? <a href="https://chrome.google.com/webstore/detail/googkjkpkhbcofppigjhfgbaeliggnge" target="_blank">Reinstall Peel here</a>
      </div>
    </form>
  </div>

</body>
</html>
