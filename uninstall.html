<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uninstall Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #002c11 0%, #000 80%);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,0,0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      width: 80px;
      position: absolute;
      top: 15px;
      left: 20px;
    }

    h1 {
      margin-top: 80px;
      font-size: 28px;
      font-weight: bold;
    }

    .reasons {
      text-align: left;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    #otherTextContainer {
      display: none;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      resize: vertical;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      background-color: #0c7c3d;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }

    button:hover {
      background-color: #12b45c;
    }

    .reinstall {
      position: absolute;
      top: 25px;
      right: 40px;
      background-color: #0c7c3d;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .reinstall:hover {
      background-color: #12b45c;
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <a class="reinstall" href="https://chromewebstore.google.com/detail/googkjkpkhbcofppigjhfgbaeliggnge">
    + Reinstall Extension
  </a>

  <img class="logo" src="peel-logo.png" alt="Peel logo">

  <div class="container" id="feedbackContainer">
    <h1>We're sad to see you go</h1>
    <p>Why did you uninstall Peel? Your feedback helps us grow smarter.</p>

    <form id="feedbackForm">
      <div class="reasons">
        <label><input type="checkbox" name="reason" value="Didnâ€™t find better prices">Didnâ€™t find better prices</label>
        <label><input type="checkbox" name="reason" value="Didnâ€™t show up while shopping">Didnâ€™t show up while I was shopping</label>
        <label><input type="checkbox" name="reason" value="Didnâ€™t understand how it worked">Didnâ€™t understand how it worked</label>
        <label><input type="checkbox" name="reason" value="Too many popups">Too many popups</label>
        <label><input type="checkbox" name="reason" value="Privacy concerns">Privacy concerns</label>
        <label><input type="checkbox" name="reason" value="Switched to another tool">Switched to another tool</label>
        <label>
          <input type="checkbox" name="reason" value="Other" id="otherCheckbox">Other
        </label>
        <div id="otherTextContainer">
          <textarea name="otherText" placeholder="Please share more..."></textarea>
        </div>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // ðŸ”’ Only allow access if coming from extension uninstall
    if (!localStorage.getItem("peel_uninstall_unlock")) {
      document.body.innerHTML = ""; // clear entire DOM
      window.close(); // try to close tab
    }

    // âœ… Show/hide other textbox
    document.getElementById("otherCheckbox").addEventListener("change", function () {
      const otherBox = document.getElementById("otherTextContainer");
      otherBox.style.display = this.checked ? "block" : "none";
    });

    // âœ… Submit and fade out + redirect
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const container = document.getElementById("feedbackContainer");
      container.classList.add("fade-out");

      // Optional: Send to Formspree or your server
      setTimeout(() => {
        localStorage.removeItem("peel_uninstall_unlock");
        window.location.href = "https://shopwithpeel.com";
      }, 700);
    });
  </script>

</body>
</html>
