<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uninstall Peel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      padding: 2rem;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 2rem;
    }

    .logo img {
      height: 40px;
    }

    .reinstall-btn {
      background: #22c55e;
      color: black;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
    }

    .main {
      max-width: 700px;
      margin: 0 auto;
      padding-top: 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 2rem;
      font-size: 1rem;
      max-width: 600px;
    }

    label {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 0.6rem;
      transform: scale(1.1);
    }

    textarea {
      width: 100%;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      resize: vertical;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 6px;
      margin-top: 2rem;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .thank-you {
      display: none;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <div class="logo">
      <img src="/static/peel-logo.png" alt="Peel Logo" />
    </div>
    <a class="reinstall-btn" href="https://chrome.google.com/webstore/detail/googkjkpkhbcofppigjhfgbaeliggnge" target="_blank">+ Reinstall Extension</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Help us improve</h1>
    <p>Why did you uninstall Peel? Check all that apply. Your feedback helps us make Peel better.</p>

    <form id="uninstall-form" action="https://formspree.io/f/myzdojvz" method="POST">
      <label><input type="checkbox" name="reason" value="Didn’t find better prices">Didn’t find better prices</label>
      <label><input type="checkbox" name="reason" value="Didn’t show up">Didn’t show up while I was shopping</label>
      <label><input type="checkbox" name="reason" value="Didn’t understand">Didn’t understand how it worked</label>
      <label><input type="checkbox" name="reason" value="Too many popups">Too many popups</label>
      <label><input type="checkbox" name="reason" value="Privacy">Privacy concerns</label>
      <label><input type="checkbox" name="reason" value="Switched">I switched to another tool</label>
      <label><input type="checkbox" name="reason" value="Other">Other</label>

      <textarea name="additional" placeholder="Anything else you'd like to share? (Optional)"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="thank-you" id="thank-you">
      <h2>Thanks for your feedback!</h2>
      <p>This tab will close automatically.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uninstall-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
        setTimeout(() => window.close(), 2000);
      }).catch(() => {
        alert("Something went wrong. Please try again.");
      });
    });
  </script>

</body>
</html>
