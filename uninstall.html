<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uninstall Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #002c11 0%, #000 80%);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,0,0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      width: 110px;
      position: absolute;
      top: 0px;
      left: 30px;
    }

    h1 {
      margin-top: 80px;
      font-size: 28px;
      font-weight: bold;
    }

    .reasons {
      text-align: left;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #otherTextContainer {
      display: none;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      resize: vertical;
      font-family: 'Segoe UI', sans-serif;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      background-color: #0c7c3d;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }

    button:hover {
      background-color: #12b45c;
    }

    .reinstall {
      position: absolute;
      top: 25px;
      right: 40px;
      background-color: #0c7c3d;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .reinstall:hover {
      background-color: #12b45c;
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <a class="reinstall" href="https://chromewebstore.google.com/detail/googkjkpkhbcofppigjhfgbaeliggnge">
    + Reinstall Extension
  </a>

  <img class="logo" src="/static/peel-logo.png" alt="Peel logo">

  <div class="container" id="feedbackContainer">
    <h1>We're sad to see you go</h1>
    <p>Why did you uninstall Peel? Your feedback helps us grow smarter.</p>

    <form id="feedbackForm">
      <div class="reasons">
        <label><input type="radio" name="reason" value="Didn’t find better prices">Didn’t find better prices</label>
        <label><input type="radio" name="reason" value="Didn’t show up while shopping">Didn’t show up while I was shopping</label>
        <label><input type="radio" name="reason" value="Didn’t understand how it worked">Didn’t understand how it worked</label>
        <label><input type="radio" name="reason" value="Too many popups">Too many popups</label>
        <label><input type="radio" name="reason" value="Privacy concerns">Privacy concerns</label>
        <label><input type="radio" name="reason" value="Switched to another tool">Switched to another tool</label>
        <label><input type="radio" name="reason" value="Other" id="otherRadio">Other</label>
        <div id="otherTextContainer">
          <textarea name="otherText" placeholder="Please share more..."></textarea>
        </div>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const isUninstall = params.get("uninstall") === "true";

  if (!isUninstall) {
    // Redirect anyone who tries to type /uninstall.html manually
    window.location.replace("https://shopwithpeel.com");
  }

  const otherRadio = document.getElementById("otherRadio");
  const otherBox = document.getElementById("otherTextContainer");

  document.querySelectorAll('input[name="reason"]').forEach(input => {
    input.addEventListener("change", function () {
      otherBox.style.display = otherRadio.checked ? "block" : "none";
    });
  });

  // Form submission
  document.getElementById("feedbackForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const selected = form.querySelector('input[name="reason"]:checked');
    const reason = selected ? selected.value : "";
    const otherText = form.otherText ? form.otherText.value : "";

    const payload = { reason, otherText };

    const container = document.getElementById("feedbackContainer");
    container.classList.add("fade-out");

    fetch("https://formspree.io/f/myzdojvz", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(() => {
      setTimeout(() => {
        localStorage.removeItem("peel_uninstall_unlock");
        window.location.href = "https://shopwithpeel.com";
      }, 700);
    })
    .catch(error => {
      console.error("Submission error:", error);
      alert("Oops! Something went wrong.");
    });
  });
</script>

</body>
</html>
