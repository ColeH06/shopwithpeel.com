<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uninstall Peel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --green: #22c55e;
      --green-light: #4ade80; /* lighter green for hover */
      --gray-light: #d4d4d4;
      --white: #ffffff;
      --bg-dark: #000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 30% 30%, rgba(34,197,94,0.2), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(34,197,94,0.15), transparent 40%),
                  #000;
      font-family: 'Inter', sans-serif;
      color: var(--white);
      padding: 2rem 1.5rem 4rem;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Peel Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      z-index: 2;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 3rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 2;
    }

    .reinstall-btn {
      background: var(--green);
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .reinstall-btn:hover {
      background: var(--green-light);
    }

    /* Main content */
    .main {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: var(--gray-light);
      margin-bottom: 2rem;
      max-width: 90%;
    }

    label {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 0.7rem;
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      background: #111;
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      padding: 1rem;
      margin-top: 1.5rem;
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      background: var(--green);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--green-light);
    }

    .thank-you {
      display: none;
      text-align: center;
      margin-top: 3rem;
      animation: fadeIn 0.4s ease;
    }

    .thank-you h2 {
      font-size: 1.5rem;
      color: var(--green-light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .logo {
        top: 15px;
        left: 15px;
        width: 80px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .topbar {
        justify-content: center;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Peel Logo -->
  <img src="https://shopwithpeel.com/logo.png" alt="Peel Logo" class="logo" />

  <!-- Reinstall Button -->
  <div class="topbar">
    <a class="reinstall-btn" href="https://chrome.google.com/webstore/detail/googkjkpkhbcofppigjhfgbaeliggnge" target="_blank">
      + Reinstall Extension
    </a>
  </div>

  <!-- Main Form -->
  <div class="main">
    <h1>Help us improve</h1>
    <p>Why did you uninstall Peel? Check all that apply. Your feedback helps us make it better for everyone.</p>

    <form id="uninstall-form" action="https://formspree.io/f/myzdojvz" method="POST">
      <label><input type="checkbox" name="reason" value="Didn’t find better prices">Didn’t find better prices</label>
      <label><input type="checkbox" name="reason" value="Didn’t show up">Didn’t show up while I was shopping</label>
      <label><input type="checkbox" name="reason" value="Didn’t understand">Didn’t understand how it worked</label>
      <label><input type="checkbox" name="reason" value="Too many popups">Too many popups</label>
      <label><input type="checkbox" name="reason" value="Privacy concerns">Privacy concerns</label>
      <label><input type="checkbox" name="reason" value="Switched to another tool">Switched to another tool</label>

      <!-- Other option -->
      <label>
        <input type="checkbox" id="other-checkbox" name="reason" value="Other">
        Other
      </label>

      <!-- Hidden textarea for "Other" -->
      <div id="other-textbox-wrapper" style="display: none;">
        <textarea id="other-textbox" name="additional" placeholder="Please tell us more..."></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="thank-you" id="thank-you">
      <h2>Thanks for your feedback!</h2>
      <p>This tab will close automatically.</p>
    </div>
  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById('uninstall-form');
    const thankYou = document.getElementById('thank-you');
    const otherCheckbox = document.getElementById('other-checkbox');
    const otherTextboxWrapper = document.getElementById('other-textbox-wrapper');
    const otherTextbox = document.getElementById('other-textbox');

    // Toggle "Other" textarea visibility + required state
    otherCheckbox.addEventListener('change', () => {
      if (otherCheckbox.checked) {
        otherTextboxWrapper.style.display = 'block';
        otherTextbox.required = true;
      } else {
        otherTextboxWrapper.style.display = 'none';
        otherTextbox.required = false;
        otherTextbox.value = '';
      }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
        setTimeout(() => window.close(), 2000);
      }).catch(() => {
        alert("Something went wrong. Please try again.");
      });
    });
  </script>

</body>
</html>
